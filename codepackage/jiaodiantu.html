<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="box">
    <ul id="imgs">
        <li><img src="images/1.jpg" alt=""></li>
        <li><img src="images/2.jpg" alt=""></li>
        <li><img src="images/3.jpg" alt=""></li>
        <li><img src="images/4.jpg" alt=""></li>
        <li><img src="images/5.jpg" alt=""></li>
        <li><img src="images/6.jpg" alt=""></li>
        <li><img src="images/7.jpg" alt=""></li>
        <li><img src="images/8.jpg" alt=""></li>
        <li><img src="images/9.jpg" alt=""></li>
        <li><img src="images/10.jpg" alt=""></li>
    </ul>
    <ol id="num">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ol>
</div>
<script>
    var imgs=document.getElementById('imgs').getElementsByTagName('li'),
        nums=document.getElementById('num').getElementsByTagName('li');
    for(var i=0;i<nums.length;i++){
        nums[i].index=i;
        nums[i].onmouseover=function(){
            //鼠标划过数字的时候
            //让所有的图片隐藏 让数字的背景清空
            for(var j=0;j<imgs.length;j++){
                imgs[j].style.display='none';
                nums[j].style.background='none';
            }
            nums[this.index].style.background='red';
            imgs[this.index].style.display='block';
        }
    }
</script>
</body>
</html>
